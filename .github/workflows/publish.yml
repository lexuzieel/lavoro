name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Type check
        run: npm run check

      - name: Run tests
        continue-on-error: false
        run: npm run test

      - name: Check if new version
        id: version_check
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if tag exists
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION$"; then
            echo "is_new=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists, skipping release"
          else
            echo "is_new=true" >> $GITHUB_OUTPUT
            echo "New version v$VERSION detected"
          fi

      - name: Setup Node.js with npm registry
        if: steps.version_check.outputs.is_new == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish packages to npm
        if: steps.version_check.outputs.is_new == 'true'
        run: |
          cd packages/core && npm publish --access public --provenance
          cd ../memory && npm publish --access public --provenance
          cd ../postgres && npm publish --access public --provenance

      - name: Create and push tag
        if: steps.version_check.outputs.is_new == 'true'
        run: |
          VERSION=${{ steps.version_check.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Extract changelog for version
        if: steps.version_check.outputs.is_new == 'true'
        id: changelog
        run: |
          VERSION=${{ steps.version_check.outputs.version }}

          # Extract the section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Get content between [VERSION] and next version or end
            CONTENT=$(awk "/^## \[$VERSION\]/,/^## \[/{if(/^## \[/ && !/^## \[$VERSION\]/)exit;print}" CHANGELOG.md | sed '1d')

            # If no specific version found, use a default message
            if [ -z "$CONTENT" ]; then
              CONTENT="Release $VERSION"
            fi

            # Save to file to preserve formatting
            echo "$CONTENT" > release_notes.md
          else
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        if: steps.version_check.outputs.is_new == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          name: Release v${{ steps.version_check.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
